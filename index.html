<!DOCTYPE html>
<html>
<head>
	<title>Personal Details Collection Form</title>
	<style>
		body {
			background-color: #ADD8E6;
		}

		form {
			margin: auto;
			width: 50%;
		}

		.hidden {
			display: none;
		}

		.container {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Personal Details Collection Form</h1>
		<form id="myForm" onsubmit="submitForm(event)">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>

			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required><br><br>

			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" required><br><br>

			<label for="gender">Gender:</label>
			<input type="radio" id="gender" name="gender" value="male" required>Male
			<input type="radio" id="gender" name="gender" value="female" required>Female
			<input type="radio" id="gender" name="gender" value="other" required>Other<br><br>

			<label for="address">Address:</label>
			<textarea id="address" name="address" required></textarea><br><br>

			<input type="submit" value="Submit">
		</form>

		<div id="thanks" class="hidden">
			<h2>Thank you for submitting your details!</h2>
			<p>We will be in touch with you shortly.</p>
		</div>
	</div>

	<script>
		function submitForm(event) {
			event.preventDefault(); // Prevent the form from submitting

			// Hide the form and show the thank you message
			document.getElementById("myForm").classList.add("hidden");
			document.getElementById("thanks").classList.remove("hidden");
		}
	</script>
</body>
</html>
